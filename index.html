<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Compras</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Registrar Pago</h2>
    <form id="paymentForm">
        <label>Usuario ID:</label>
        <input type="text" id="userId" required><br>
        
        <label>Detalles de Artículos (JSON):</label>
        <textarea id="items" required>[{"name": "Laptop", "unitPrice": 1000.00, "quantity": 1}]</textarea>
        
        <label>Total:</label>
        <input type="number" id="totalAmount" required><br>
        
        <label>Fecha (DD-MM-YYYY):</label>
        <input type="text" id="purchaseDate" required><br>
        
        <button type="button" onclick="makePayment()">Enviar Pago</button>
    </form>

    <h2>Consultar Pagos</h2>
    <input type="text" id="queryUserId" placeholder="Ingrese Usuario ID">
    <button onclick="getPayments()">Consultar</button>

    <h3>Pagos Registrados</h3>
    <table id="paymentsTable">
        <thead>
            <tr>
                <th>ID Usuario</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Mensaje de Respuesta</th>
                <th>Detalles de Artículos</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script type="module" src = "./script.js">
    </script>    
</body>
</html>
